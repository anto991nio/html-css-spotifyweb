<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img\favicon.ico" type="image/ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/19c376c668.js" crossorigin="anonymous"></script>
    <title>html-css-spotifyweb</title>
</head>
<body>

    <header class="display-flex">
        <!-- nav bar laterale -->
        <nav class="display-flex">
            <div>
                <img class="logo-immagine" src="img\logo.svg" alt="logo spotify">
                <img class="logo-immagine-2" src="img\logo-small.svg" alt="logo">
                <div >
                    <a class="color-g" href="#">
                        <img src="img\home.svg" alt="home"> <strong>Home</strong>
                    </a>
                </div>
                 <div >
                    <a class="color-g" href="#">
                        <img src="img\search.svg" alt="Cerca"><strong>Cerca</strong>
                    </a>
                </div>
                <div >
                    <a class="color-g" href="#"><img src="img\libreria.svg" alt="libreria"><strong>La tua libreria</strong>
                    </a>
                </div>
            </div>
            
            <div class="playlist">
                <h4><strong class="text-white">PLAYLIST</strong> </h4>
            
                <div >
                    <a class="color-g" href="#"><i class="fas fa-plus fa-lg bg-gray color-bk"></i>
                        <strong >Crea Playlist</strong>
                    </a>
                </div>
                <div class="scroll">
                    <div class="grandezza-playlist"><a class="color-g " href="#"><strong>Nome Playlist</strong></a></div>
                    <div class="grandezza-playlist"><a class="color-g " href="#"><strong>Nome Playlist</strong></a></div>
                    <div class="grandezza-playlist"><a class="color-g " href="#"><strong>Nome Playlist</strong></a></div>
                    <div class="grandezza-playlist"><a class="color-g " href="#"><strong>Nome Playlist</strong></a></div>
                    <div class="grandezza-playlist"><a class="color-g " href="#"><strong>Nome Playlist</strong></a></div>
                    <div class="grandezza-playlist"><a class="color-g " href="#"><strong>Nome Playlist</strong></a></div>
                    <div class="grandezza-playlist"><a class="color-g " href="#"><strong>Nome Playlist</strong></a></div>
                </div>
            </div>
            

            <div >
                <div class="download">
                    <a class="color-g" href="#">
                        <img src="img\download.svg" alt="download"><strong>Installa app</strong>
                    </a>
                </div>
                <div class="account display-flex">
                    <a class="text-white" href="#"><img class="bg-gray profile" src="img\profile.svg" alt="Profilo"><strong>John Doe</strong>
                    </a>
                </div>
            </div>
           
        </nav>
            <!-- barra upgrade -->
        <section class="bar-upgrade display-flex centrare">
            <a class="text-white"href="#"><strong>EFFETTUA L'UPGRADE</strong></a> 
        </section>
    </header>


    <main>

        
        

        <!-- barra comandi inferiori -->
        <section class="music-controls display-flex">
            <div class="display-flex centrare">
                <img src="img\sinister.jpeg" alt="Brano Sinister">
                <div class="title-control">
                    <h5 class="text-white"><strong>Sinister</strong></h5>
                   <a href="#"><p class="color-g"><strong>Brano Nome</strong></p></a> 
                </div>
                <div>
                    <a  href="#"><i class="far fa-heart color-g"></i></a>
                    <a href="#"><i class="far fa-folder color-g"></i></a>
                </div>
                
            </div>

            <!-- comandi tempo -->
            <div class="barra-caricamento display-flex ">
                <div class="comandi">
                   <a class="text-white" href="#"><i class="fas fa-random"></i></a>   
                   <a class="text-white"href="#"><i class="fas fa-step-backward"></i></a>
                   <a class="text-white"href="#"><i class="far fa-play-circle"></i></a> 
                   <a class="text-white"href="#"><i class="fas fa-step-forward"></i></a> 
                   <a class="text-white"href="#"><i class="fas fa-undo-alt"></i></a> 
                </div>
                <a href="#">
                    <div class="centrare display-flex barretta">
                        <div class="text-white">00:25</div>
                            <div class="load display-flex centrare">
                                <div class="load-caricato"></div>
                                <i class="fas fa-circle text-white"></i>
                             </div>
                           
                        <div class="text-white">4:35</div>
                    </div>
                </a>
                

            </div>

            <!-- comandi audio -->
            <div class="audio-control display-flex centrare">
                <div class="display-flex">
                    <a href="#"><i class="fas fa-list text-white"></i></a>
                    <a href="#"><i class="fas fa-tv text-white"></i></a>
                    <a href="#"><i class="fas fa-volume-up text-white"></i></a>
                </div>

                <a href="#">
                    <div class="barra-audio display-flex centrare">
                        <div class="audio"></div>
                        <i class="fas fa-circle text-white"></i>
                    </div>
                </a>
            </div>

            


        </section>
    </main>
    
</body>
</html>
