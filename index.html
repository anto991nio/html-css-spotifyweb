<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img\favicon.ico" type="image/ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/19c376c668.js" crossorigin="anonymous"></script>
    <title>html-css-spotifyweb</title>
</head>
<body>

    <header>

        <nav>
            <img src="img\logo.svg" alt="">
        </nav>
        

    </header>


    <main>
        <section class="music-controls display-flex">
            <div class="display-flex">
                <img src="img\sinister.jpeg" alt="Brano Sinister">
                <div class="title-control">
                    <h5 class="text-white"><strong>Sinister</strong></h5>
                   <a href="#"><p class="color-g"><strong>Brano Nome</strong></p></a> 
                </div>
                <div>
                    <a href="#"><i class="far fa-heart color-g"></i></a>
                    <a href="#"><i class="far fa-folder color-g"></i></a>
                </div>
                
            </div>

            <div class="bar-control display-flex">
                <div class="display-flex">
                    <a href="#"><i class="fas fa-random text-white"></i></a>
                    <a href="#"><i class="fas fa-step-backward text-white"></i></i></a>
                    <a href="#"><i class="fa fa-play-circle-o fa-2x text-white" aria-hidden="true"></i></a>
                    <a href="#"><i class="fas fa-step-forward text-white"></i></a>
                    <a href="#"><i class="fas fa-undo-alt text-white"></i></a>
                </div>
                <div class="text-white display-flex barretta">
                    <div>0:25</div>
                    <div class="barra-caricamento display-flex">
                        <a href="#"><div class="load-caricamento"></div></a>
                        <i class="fas fa-circle fa-lg text-white"></i>
                    </div>
                    <div>4:35</div>
                </div>
            </div>


            <div class="audio-control display-flex">
                <a href="#"><i class="fas fa-list text-white"></i></a>
                <a href="#"><i class="fas fa-tv text-white"></i></a>
                <a href="#"><i class="fas fa-volume-up text-white"></i></a>
                <div class="barra-audio display-flex">
                    <a href="#"><div class="audio"></div></a>
                    <i class="fas fa-circle fa-lg text-white"></i>
                </div>
            </div>


        </section>
    </main>
    
</body>
</html>
